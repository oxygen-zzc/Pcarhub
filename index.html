<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pcarhub智能小车</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
    <div class="page">
        <div class="top">
            <img src="static/images/top.png" height="100px"/>
            <span>智能小车控制平台</span>
        </div>
        <div>
            <div class="center-left">
                <table width="300px"> 
                    <tr>
                        <td height="100"></td>
                        <td><input id="forward" type="button" value="▲" class="pad-button"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td height="100"><input id="left" type="button" value="◀" class="pad-button"></td>
                        <td><input id="stop" type="button" value="■" class="pad-button"></td>
                        <td><input id="right" type="button" value="▶" class="pad-button"></td>
                    </tr>
                    <tr>
                        <td height="100"></td>
                        <td><input id="back" type="button" value="▼" class="pad-button"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td height="100"><input id="rleft" type="button" value="↺" class="pad-button"></td>
                        <td></td>
                        <td><input id="rright" type="button" value="↻" class="pad-button"></td>
                    </tr>
                </table>
            </div>
            <div class="center-right">
                <div>
                    <input id="auto" type="button" value="Auto" class="center-right-auto">
                    <input id="stopauto" type="button" value="Stop" class="center-right-auto-stop">
                    <div class="lcd">
                        <input id="lcd-input" type="text" value="     Pcarhub    " class="lcd-input">
                        <input id="lcd-submit" type="submit" value="Display" class="lcd-submit">
                    </div>                                      
                </div>
            </div>
        </div>
    </div>
<script src="static/js/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function(){
        $(":button").click(function(){
            $.post("/operate",
            {
                parameter:this.id
            },function(data,status){}
            );
        });
        $("#lcd-submit").click(function(){
            $.post("/display",{
                parameter:$("#lcd-input").val()
            },function(data,status){}
            )
        });
    });
</script>
</body>
</html>
